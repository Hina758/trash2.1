<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Trash Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">회원가입</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-submit">가입하기</button>
        </form>
        <div id="message-area" class="message"></div>
        <div class="link-container">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </div>
        <div id="home-button-container" class="hidden" style="margin-top: 20px;">
            <a href="index.html" class="btn">홈으로 돌아가기</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
