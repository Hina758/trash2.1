<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 대전 - Trash Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <style>
        /* 매칭 화면 스타일 */
        #matching-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .matching-box {
            color: white;
            font-size: 2rem;
            padding: 40px;
            background-color: #2c2c2c;
            border-radius: 15px;
        }
        .loader {
            width: 50px; height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 상대방 진행도 표시 */
        .opponent-progress {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .opponent-bar {
            width: 0%;
            height: 20px;
            background-color: #dc3545;
            border-radius: 5px;
            transition: width 0.5s;
            text-align: right;
            padding-right: 5px;
            box-sizing: border-box;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 매칭 대기 화면 -->
    <div id="matching-overlay">
        <div class="matching-box">
            <p>대전 상대를 찾는 중...</p>
            <div class="loader"></div>
        </div>
    </div>

    <div class="game-container" style="visibility: hidden;">
        <!-- 상대방 진행도 -->
        <div class="hud-item" style="width: 100%; margin-bottom: 15px;">
            <span id="opponent-name" class="hud-label">상대방</span>
            <div class="opponent-progress">
                <div id="opponent-bar" class="opponent-bar">0/10</div>
            </div>
        </div>

        <div class="game-hud">
            <div class="hud-item">
                <span class="hud-label">나</span>
                <span id="my-progress" class="hud-value">0 / 10</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">시간</span>
                <span id="timer" class="hud-value">0.0</span>
            </div>
        </div>

        <div class="question-area">
            <h2 id="question-text" class="question-text">문제 로딩 중...</h2>
        </div>

        <div id="answers-area" class="answers-area"></div>
    </div>

    <script src="js/game_online.js"></script>
</body>
</html>
