<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래식 모드 - Trash Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="countdown-overlay" class="countdown-overlay">
        <h1 id="countdown-text" class="countdown-text">3</h1>
    </div>

    <div class="game-container" style="visibility: hidden;">
        <div class="game-hud">
            <div class="hud-item"><span class="hud-label">문제</span><span id="question-number" class="hud-value">1 / 10</span></div>
            <div class="hud-item"><span class="hud-label">점수</span><span id="score" class="hud-value">0</span></div>
            <div class="hud-item"><span class="hud-label">콤보</span><span id="combo" class="hud-value">x0</span></div>
        </div>
        <div class="question-area"><h2 id="question-text" class="question-text"></h2></div>
        <div id="answers-area" class="answers-area"></div>
        <a href="home.html" class="btn btn-secondary" style="margin-top: 30px;">게임 포기</a>
    </div>

    <script src="js/game_classic.js"></script>
</body>
</html>
