<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 정보 - Trash Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .account-container { max-width: 600px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0; }
        .stat-item { background-color: #333; padding: 20px; border-radius: 8px; }
        .stat-item h3 { margin: 0 0 10px; color: #4CAF50; }
        .stat-item p { margin: 0; font-size: 1.5rem; }
        .title-form { margin-top: 30px; }
        .form-group { margin-bottom: 15px; }
        input[type="text"], input[type="color"] { width: 80%; padding: 10px; font-family: 'Jua', sans-serif; }
        .color-picker-wrapper { display: flex; align-items: center; justify-content: center; gap: 10px; }
    </style>
</head>
<body>
    <div class="container account-container">
        <h1 id="account-title">님의 계정 정보</h1>
        
        <div class="stats-grid">
            <div class="stat-item">
                <h3>클래식 최고 점수</h3>
                <p id="classic-score">0</p>
            </div>
            <div class="stat-item">
                <h3>무한 모드 최고 점수</h3>
                <p id="infinite-score">0</p>
            </div>
            <div class="stat-item">
                <h3>온라인 대전 승리</h3>
                <p id="online-wins">0</p>
            </div>
            <div class="stat-item">
                <h3>최대 콤보</h3>
                <p id="max-combo">0</p>
            </div>
        </div>

        <div class="title-form">
            <h2>칭호 설정</h2>
            <form id="title-update-form">
                <div class="form-group">
                    <input type="text" id="title-input" placeholder="새로운 칭호를 입력하세요">
                </div>
                <div class="form-group color-picker-wrapper">
                    <label for="title-color-input">칭호 색상:</label>
                    <input type="color" id="title-color-input" value="#e0c3fc">
                </div>
                <button type="submit" class="btn">칭호 변경</button>
            </form>
            <p id="update-message" style="margin-top: 15px;"></p>
        </div>
        
        <a href="home.html" class="btn btn-secondary" style="margin-top: 30px;">홈으로 돌아가기</a>
    </div>

    <script src="js/account.js"></script>
</body>
</html>
